<script language="JavaScript">

function clock(){
	var time = new Date();
	var month = time.getMonth();
	var date = time.getDate();
	var hours = time.getHours();
	var minutes = time.getMinutes();
	var seconds = time.getSeconds();
	hours = hours>=10?hours:("0"+hours);
	minutes = minutes>=10?minutes:("0"+minutes);
	seconds = seconds>=10?seconds:("0"+seconds);//进行判断，对的用前者，则后者
	
	document.getElementById("ck").innerHTML="现在是"+month+"月"+date+"日"+hours+"时"+minutes+"分"+seconds+"秒";
	window.setTimeout("clock()",1000);	//设置定时器，调用函数clock，每隔一秒刷新时间
	}
	var text="";
	day = new Date( )//当前时间
	hours = day.getHours( )//获取小时的时间
	if (( hours >= 6 ) && (hours <= 12 ))
	 text="新的一天开始了，加油哦！";
	if (( hours >= 12 ) && (hours < 18))
	 text="中午好，继续努力哦！ ";
	if (( hours >= 18 ) && (hours < 24))
	 text="晚上好，注意休息哦！";
	document.write( text);//输出文本内
	
	
	
function show(d1){
var i;
for(i=1;i<4;i++){
if(i==d1){
document.getElementById(d1).style.display='block';
}
else
{document.getElementById(i).style.display='none';}
}
}
</script>
