<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var i,j,k,m,n,z;
		for(m=5;m>1;m--){
document.write("<br>");
			for(z=5;z>=m;--z){

				document.write("&nbsp;");

			}
			
			for(n=0;n<2*m-1;n++){

				document.write("-");
			}

			
		}

		for (i= 0;i<=5;i++) {

			for(k=5;k>=i;--k){

				document.write("&nbsp;");

			}

  			for(j=0;j<2*i-1;j++) {

				document.write("-");

			};

			document.write("<br>");

		};
	</script>
</body>
</html>
