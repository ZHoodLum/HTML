<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var a,b,c,i,j,k;
		for(a=10;a>1;a--){
		document.write("<br>");
			for(b=10;b>=a;--b){
				document.write("&nbsp;");
			}
			for(c=0;c<2*a-1;c++){
				document.write("-");
			}
		}
		
		
		for (i=0;i<=10;i++) {

			for(j=10;j>=i;--j){
				document.write("&nbsp;");
			}
  			for(k=0;k<2*i-1;k++) {
				document.write("-");
			};
			document.write("<br>");
		};
	</script>
</body>
</html>
