<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
	<script language="javascript">
		function changeCity(){
			var cityList = new Array();
			cityList["辽宁省"] = ["沈阳","抚顺","大连"];
			cityList["山东省"] = ["青岛","烟台","济南"]
			document.myform.city.options.length=0;
			//cityList[1] = ["青岛","烟台","济南"];
			//获取索引值
			//var pindex = document.myform.province.selectedIndex-1;
			
			//获取省份的标识
			var pvalue = document.myform.province.value;
			alert(pvalue);
			for(var j in cityList[pvalue]){
				var op1 = new Option(cityList[pvalue][j],cityList[pvalue][j]);
				document.myform.city.options.add(op1);
			}
		}
	</script>
</head>

<body>
	<form id="myform" name="myform">
        <select name="province" id="province" onchange="changeCity()">
            <option>--选择省份--</option>
            <option>辽宁</option>
            <option>山东</option>
            <option>内蒙古</option>
        </select>
        
        <select name="city" id="city">
            <option>--选择城市--</option>
        </select>
    
    </form>
    
    
</body>
</html>
