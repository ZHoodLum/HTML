<title>无标题文档</title>

<body>
	<script type="text/javascript">
		//大于等于60  显示及格
		var score=window.prompt("输入成绩","");
		var s=parseFloat(score);
		if(s>=90&&s<=100){
			window.alert("优秀");
		}
		else if(s>=80){
			window.alert("良好");
		}
		else if(s>=70){
			window.alert("中等");
		}
		else if(s>=60){
			window.alert("及格");
		}
		else{
			window.alert("成绩不合格")
		}

			document.alert("x="+x + "y="+y);

	</script>
</body>
