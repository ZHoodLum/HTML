<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
	li{
		list-style-type:none;
		width:100px;
		height:30px;
		line-height:30px;
		margin-bottom:1px;
		text-align:center;
	}
	a{
		text-decoration:none;
		color:#fc0;
		background:#006;
		display:block;
	    border-left:#fc0 10px solid;
	}
	a:hover{
		background:#E37509;
		color:#ccc;
		border-left:#0F0 10px solid;
	}
</style>
</head>
<body>
<ul>
	<li><a href="#">我的首页</a></li>
	<li><a href="#">心情日记</a></li>
	<li><a href="#">学习心得</a></li>
	<li><a href="#">工作笔记</a></li>
	<li><a href="#">生活琐碎</a></li>
	<li><a href="#">联系我们</a></li>
</ul>
</body>

</html>
